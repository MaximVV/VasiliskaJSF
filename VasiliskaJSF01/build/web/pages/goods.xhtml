<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
    
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/shop_template.xhtml">


            <ui:define name="title">
                #{msg.cloth_list}
            </ui:define>

            <ui:define name="content">
                <p><strong>#{msg.goods_count} #{searchController.currentGoodsList.size()}</strong></p>

                <h:dataTable value="#{searchController.currentGoodsList}" var="b" cellspacing="10px" columnClasses="col1, col2, col3"> 

                    <h:column>
                        
                        <h:graphicImage  value="/ShowImage?id=#{b.id}" width="120" height="160"/>
<!--                        <h:graphicImage  value="../resources/images/cat.png" width="120" height="160"/>-->
                    </h:column>

                    
                    
                    <h:column>

                        <div>
                            <p> <a href="#">#{b.name}</a></p>
                            <!--<p><strong>#{msg.goods_country}: </strong>#{b.name}</p>-->                           
                            <p><strong>#{msg.goods_firme}:</strong> #{b.firme} </p>
                            <p><strong>#{msg.price}</strong> #{b.price}</p>

                        </div>

                    </h:column>


                  

                    <h:column>
                        <div class="book_details">
                           <p><strong>#{msg.descr}</strong></p>
                           <p >#{b.countryBrand}</p>
                        </div>
                    </h:column>



                </h:dataTable>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
